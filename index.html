          <script>
              console.log('start');
    
                const https = require('https');
                const options = {
                    hostname: 'https://www.nbrb.by/api/exrates/currencies',
                    port: 443,
                    method: 'GET'
                }

                const req = https.request(options, res => {
                    console.log(`statusCode: ${res.statusCode}`)

                    res.on('data', d => {
                        process.stdout.write(d)
                    })
                })

                req.on('error', error => {
                    console.error(error)
                })

                req.end()

          </script>
    </head>
    <body>
        <button id="testclick">click</button>
    </body>
</html>
